<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 50px;
    }

    header {
      margin-bottom: 20px;
    }

    img {
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 1.6rem;
      color: #007BFF; /* Bleu Siel Bleu */
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 14px 20px;
      font-size: 18px;
      width: 500px;
      border: 1px solid #007BFF;
      border-radius: 30px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 1px 6px rgba(60,64,67,0.6);
      border-color: transparent;
    }

    .invalid {
      border: 2px solid red !important;
    }

    
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #fbbc2a/*#0056b3*/;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://files.sbcdnsb.com/images/vpli8sqozemg/businesses/1744965668/SielBleu_Logo_2020_Bleu_20x20.png" alt="Logo Siel Bleu">
  </header>

  <h1>ðŸš— GÃ©nÃ©rateur de QR Code â€“ Flotte Siel Bleu</h1>

  <div style="position:relative;">
    <input type="text" id="url" placeholder="Collez ici le lien du vÃ©hicule" />
    <div class="error-message" id="error-message">Merci de renseigner une URL</div>
  </div>
  
  <button onclick="generateQRCode()">GÃ©nÃ©rer et TÃ©lÃ©charger</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    function generateQRCode() {
      const url = document.getElementById("url").value;
      const input = document.getElementById("url");
      const errorMessage = document.getElementById("error-message");

      input.classList.remove("invalid");
      errorMessage.style.display = "none";

      if (!url) {
        input.classList.add("invalid");
        errorMessage.style.display = "block";
        return;
      }

      const canvas = document.getElementById("canvas");
      QRCode.toCanvas(canvas, url, { width: 300 }, function (error) {
        if (error) return console.error(error);
        
        const image = canvas.toDataURL("image/png");

        const a = document.createElement("a");
        a.href = image;
        a.download = "qr_code.png";
        a.click();
      });
    }
  </script>

</body>
</html>
